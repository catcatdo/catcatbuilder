<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f5e6d3"/>
      <stop offset="50%" stop-color="#e8d4c4"/>
      <stop offset="100%" stop-color="#d4c4b0"/>
    </linearGradient>
    <filter id="softShadow">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Decorative wheat elements -->
  <g opacity="0.15">
    <path d="M100,100 Q120,80 140,100 T180,100" stroke="#8b7355" stroke-width="3" fill="none"/>
    <ellipse cx="120" cy="90" rx="8" ry="15" fill="#a0826d"/>
    <ellipse cx="140" cy="85" rx="8" ry="15" fill="#a0826d"/>
    <ellipse cx="160" cy="90" rx="8" ry="15" fill="#a0826d"/
    </g>
  
  <g opacity="0.1">
    <path d="M1050,500 Q1070,480 1090,500 T1130,500" stroke="#8b7355" stroke-width="3" fill="none"/>
    <ellipse cx="1070" cy="490" rx="6" ry="12" fill="#a0826d"/>
    <ellipse cx="1090" cy="485" rx="6" ry="12" fill="#a0826d"/>
    <ellipse cx="1110" cy="490" rx="6" ry="12" fill="#a0826d"/
    </g>
  
  <!-- Flour bags representation -->
  <g transform="translate(150, 180)">
    <!-- Bag 1 -->
    <rect x="0" y="80" width="140" height="180" rx="10" fill="#fefefe" filter="url(#softShadow)"/>
    <rect x="10" y="90" width="120" height="30" rx="5" fill="#f0e6dc"/>
    <text x="70" y="110" font-family="Arial, sans-serif" font-size="14" fill="#8b7355" text-anchor="middle" font-weight="bold">강력분</text>
    <text x="70" y="140" font-family="Arial, sans-serif" font-size="12" fill="#a0826d" text-anchor="middle">13%+</text>
    <text x="70" y="160" font-family="Arial, sans-serif" font-size="11" fill="#b8956d" text-anchor="middle">빵용</text>
    
    <!-- Bag 2 -->
    <rect x="160" y="80" width="140" height="180" rx="10" fill="#fefefe" filter="url(#softShadow)"/>
    <rect x="170" y="90" width="120" height="30" rx="5" fill="#f5ebe0"/>
    <text x="230" y="110" font-family="Arial, sans-serif" font-size="14" fill="#8b7355" text-anchor="middle" font-weight="bold">중력분</text>
    <text x="230" y="140" font-family="Arial, sans-serif" font-size="12" fill="#a0826d" text-anchor="middle">10-12%</text>
    <text x="230" y="160" font-family="Arial, sans-serif" font-size="11" fill="#b8956d" text-anchor="middle">만두/과자</text>
    
    <!-- Bag 3 -->
    <rect x="320" y="80" width="140" height="180" rx="10" fill="#fefefe" filter="url(#softShadow)"/>
    <rect x="330" y="90" width="120" height="30" rx="5" fill="#faf5f0"/>
    <text x="390" y="110" font-family="Arial, sans-serif" font-size="14" fill="#8b7355" text-anchor="middle" font-weight="bold">박력분</text>
    <text x="390" y="140" font-family="Arial, sans-serif" font-size="12" fill="#a0826d" text-anchor="middle">9% 이하</text>
    <text x="390" y="160" font-family="Arial, sans-serif" font-size="11" fill="#b8956d" text-anchor="middle">케이크</text>
  </g>
  
  <!-- Title area -->
  <g transform="translate(650, 200)">
    <text x="0" y="0" font-family="'Noto Sans KR', 'Malgun Gothic', sans-serif" font-size="52" fill="#4a3728" font-weight="bold">밀가루 종류별 특징과</text>
    <text x="0" y="65" font-family="'Noto Sans KR', 'Malgun Gothic', sans-serif" font-size="52" fill="#4a3728" font-weight="bold">용도 완벽 정리</text>
    
    <text x="0" y="130" font-family="'Noto Sans KR', sans-serif" font-size="24" fill="#7a6252">강력분 · 중력분 · 박력분 · 통밀 · 호밀</text>
    
    <line x1="0" y1="160" x2="400" y2="160" stroke="#c4b5a5" stroke-width="2"/>
    
    <text x="0" y="200" font-family="'Noto Sans KR', sans-serif" font-size="18" fill="#9a8b7b">베이킹 목적에 따른 밀가루 선택 가이드</text>
  </g>
  
  <!-- Decorative circles -->
  <circle cx="80" cy="550" r="40" fill="#e8d4c4" opacity="0.5"/>
  <circle cx="130" cy="520" r="25" fill="#f0e6dc" opacity="0.6"/>
  <circle cx="1100" cy="100" r="60" fill="#e8d4c4" opacity="0.4"/>
  <circle cx="1050" cy="150" r="35" fill="#f0e6dc" opacity="0.5"/>
  
  <!-- Brand logo area -->
  <text x="600" y="580" font-family="Arial, sans-serif" font-size="16" fill="#a0826d" text-anchor="middle">lilhwang.com</text>
</svg>
