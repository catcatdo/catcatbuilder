<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <!-- Background -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F5E6D3"/>
      <stop offset="50%" style="stop-color:#E8D4C0"/>
      <stop offset="100%" style="stop-color:#D4B896"/>
    </linearGradient>
    <linearGradient id="jarGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0.95)"/>
      <stop offset="50%" style="stop-color:rgba(245,235,220,0.95)"/>
      <stop offset="100%" style="stop-color:rgba(230,215,195,0.9)"/>
    </linearGradient>
    <linearGradient id="starterGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#F4E8D0"/>
      <stop offset="50%" style="stop-color:#E8DCC0"/>
      <stop offset="100%" style="stop-color:#D4C4A0"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGrad)"/>
  
  <!-- Wood texture lines -->
  <g stroke="rgba(139,90,43,0.1)" stroke-width="2">
    <line y1="32" y2="32" x2="1200"/>
    <line y1="64" y2="64" x2="1200"/>
    <line y1="96" y2="96" x2="1200"/>
    <line y1="128" y2="128" x2="1200"/>
    <line y1="160" y2="160" x2="1200"/>
    <line y1="192" y2="192" x2="1200"/>
    <line y1="224" y2="224" x2="1200"/>
    <line y1="256" y2="256" x2="1200"/>
    <line y1="288" y2="288" x2="1200"/>
    <line y1="320" y2="320" x2="1200"/>
    <line y1="352" y2="352" x2="1200"/>
    <line y1="384" y2="384" x2="1200"/>
    <line y1="416" y2="416" x2="1200"/>
    <line y1="448" y2="448" x2="1200"/>
    <line y1="480" y2="480" x2="1200"/>
    <line y1="512" y2="512" x2="1200"/>
    <line y1="544" y2="544" x2="1200"/>
    <line y1="576" y2="576" x2="1200"/>
    <line y1="608" y2="608" x2="1200"/>
  </g>
  
  <!-- Shadow -->
  <ellipse cx="600" cy="530" rx="120" ry="30" fill="rgba(0,0,0,0.2)"/>
  
  <!-- Jar body -->
  <path d="M500 200 L500 500 Q500 530 530 530 L670 530 Q700 530 700 500 L700 200 Z" 
        fill="url(#jarGrad)" stroke="rgba(180,160,140,0.5)" stroke-width="3"/>
  
  <!-- Jar rim -->
  <rect x="490" y="180" width="220" height="20" fill="rgba(200,180,160,0.8)"/>
  
  <!-- Starter content -->
  <path d="M515 250 L515 480 Q515 500 535 500 L665 500 Q685 500 685 480 L685 250 
           Q685 240 670 245 Q655 235 640 245 Q625 235 610 245 Q595 235 580 245 
           Q565 235 550 245 Q535 235 530 245 Q515 240 515 250 Z" 
        fill="url(#starterGrad)"/>
  
  <!-- Bubbles -->
  <g fill="rgba(255,255,255,0.6)">
    <circle cx="550" cy="280" r="4"/>
    <circle cx="580" cy="300" r="6"/>
    <circle cx="620" cy="290" r="5"/>
    <circle cx="650" cy="310" r="7"/>
    <circle cx="560" cy="340" r="5"/>
    <circle cx="600" cy="360" r="4"/>
    <circle cx="640" cy="350" r="6"/>
    <circle cx="570" cy="400" r="5"/>
    <circle cx="610" cy="420" r="7"/>
    <circle cx="630" cy="380" r="4"/>
    <circle cx="540" cy="450" r="6"/>
    <circle cx="660" cy="440" r="5"/>
    <circle cx="590" cy="460" r="8"/>
  </g>
  
  <!-- Cloth cover -->
  <rect x="485" y="170" width="230" height="30" fill="#F0E6D6" 
        stroke="#C4B4A0" stroke-width="1" stroke-dasharray="5,5"/>
  
  <!-- Title -->
  <text x="600" y="520" text-anchor="middle" font-family="Arial, sans-serif" 
        font-size="56" font-weight="bold" fill="#3D2914">사워도우 스타터</text>
  <text x="600" y="580" text-anchor="middle" font-family="Arial, sans-serif" 
        font-size="48" font-weight="bold" fill="#3D2914">7일 키우기 완벽 가이드</text>
  
  <!-- Subtitle -->
  <text x="600" y="100" text-anchor="middle" font-family="Arial, sans-serif" 
        font-size="28" fill="#6B4423">처음 시작하는 홈베이커를 위한 상세 가이드</text>
  
  <!-- Wheat decoration left -->
  <g stroke="#C9A86C" stroke-width="4" fill="#D4A84B">
    <path d="M150 550 Q170 480 160 420" fill="none"/>
    <ellipse cx="155" cy="440" rx="6" ry="10" transform="rotate(-20 155 440)"/>
    <ellipse cx="158" cy="455" rx="6" ry="10" transform="rotate(-20 158 455)"/>
    <ellipse cx="160" cy="470" rx="6" ry="10" transform="rotate(-20 160 470)"/>
    <ellipse cx="162" cy="485" rx="6" ry="10" transform="rotate(-20 162 485)"/>
    <ellipse cx="163" cy="500" rx="6" ry="10" transform="rotate(-20 163 500)"/>
    <ellipse cx="164" cy="515" rx="6" ry="10" transform="rotate(-20 164 515)"/>
  </g>
  <g stroke="#C9A86C" stroke-width="4" fill="#D4A84B">
    <path d="M200 550 Q220 480 210 430" fill="none"/>
    <ellipse cx="205" cy="450" rx="6" ry="10" transform="rotate(-15 205 450)"/>
    <ellipse cx="208" cy="465" rx="6" ry="10" transform="rotate(-15 208 465)"/>
    <ellipse cx="210" cy="480" rx="6" ry="10" transform="rotate(-15 210 480)"/>
    <ellipse cx="212" cy="495" rx="6" ry="10" transform="rotate(-15 212 495)"/>
    <ellipse cx="213" cy="510" rx="6" ry="10" transform="rotate(-15 213 510)"/>
  </g>
  
  <!-- Flour dust decoration right -->
  <g fill="rgba(255,255,255,0.4)">
    <circle cx="950" cy="150" r="12"/>
    <circle cx="1000" cy="200" r="15"/>
    <circle cx="1050" cy="180" r="10"/>
    <circle cx="1080" cy="250" r="18"/>
    <circle cx="1020" cy="300" r="14"/>
    <circle cx="1100" cy="320" r="11"/>
    <circle cx="980" cy="350" r="16"/>
    <circle cx="1050" cy="380" r="13"/>
    <circle cx="1120" cy="400" r="9"/>
    <circle cx="960" cy="420" r="14"/>
    <circle cx="1070" cy="450" r="12"/>
    <circle cx="990" cy="480" r="10"/>
  </g>
</svg>