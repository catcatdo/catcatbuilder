name: Auto Post Every 30 Minutes

on:
  schedule:
    - cron: '7,37 * * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Generate one hourly post
        run: python3 scripts/auto_hourly_post.py

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add posts.json updates.json .auto_hourly_state.json || true

          if git diff --cached --quiet; then
            echo "No content changes."
            exit 0
          fi

          stamp=$(date -u +"%Y-%m-%d %H:%M UTC")
          git commit -m "Auto hourly trend post: ${stamp}"
          git push origin main
