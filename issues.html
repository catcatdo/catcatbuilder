    <style>
        .issues-shell {
            max-width: min(960px, 100%);
            margin: 0 auto;
            display: grid;
            gap: 20px;
        }

        .issues-hero {
            background: linear-gradient(135deg, var(--bg-surface) 0%, var(--bg-soft) 100%);
            border: 1px solid var(--border-soft);
            border-radius: 16px;
            padding: 24px;
            box-shadow: var(--shadow-sm);
        }

        .issues-hero h1 {
            font-size: 2rem;
            color: var(--text-heading);
            margin-bottom: 0;
            font-family: 'Space Grotesk', 'Noto Sans KR', sans-serif;
        }

        .issue-card {
            background: var(--bg-surface);
            border: 1px solid var(--border-soft);
            border-radius: 16px;
            padding: 20px;
            box-shadow: var(--shadow-sm);
            display: grid;
            gap: 16px;
        }

        .issue-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            font-size: 0.85rem;
            color: var(--text-muted);
        }

        .issue-title {
            font-size: 1.3rem;
            color: var(--text-heading);
            margin: 0;
            line-height: 1.4;
        }

        .issue-summary {
            color: var(--text-secondary);
            line-height: 1.7;
        }

        .issue-block-text {
            margin: 0;
        }

        .curation-block {
            background: var(--bg-surface-muted);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 12px 14px;
            display: grid;
            gap: 8px;
        }

        .summary-list {
            margin: 0;
            padding-left: 22px;
            color: var(--text-secondary);
            display: grid;
            gap: 6px;
        }

        .issue-image {
            margin-top: -4px;
            max-width: min(100%, 760px);
            margin-left: auto;
            margin-right: auto;
        }

        .issue-image img {
            width: 100%;
            aspect-ratio: 16 / 9;
            max-height: min(46vh, 360px);
            object-fit: cover;
            border-radius: 12px;
            border: 1px solid var(--border-soft);
            display: block;
        }

        .issue-inline-gallery {
            display: grid;
            grid-template-columns: repeat(2, minmax(0, 1fr));
            gap: 12px;
        }

        .issue-inline-image img {
            width: 100%;
            aspect-ratio: 16 / 9;
            object-fit: cover;
            border-radius: 12px;
            border: 1px solid var(--border-soft);
            display: block;
            background: var(--bg-surface-muted);
        }

        .issue-note {
            font-size: 0.86rem;
            background: var(--bg-surface-muted);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            padding: 10px 12px;
            color: var(--text-secondary);
        }

        .tag-row {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .tag-pill {
            background: var(--bg-surface-muted);
            border: 1px solid var(--border-color);
            border-radius: 999px;
            padding: 4px 10px;
            font-size: 0.78rem;
            color: var(--text-secondary);
        }

        .reaction-wrap {
            background: #e9edf2;
            border-radius: 16px;
            padding: 14px;
            display: grid;
            gap: 10px;
            border: 1px solid #d4dbe4;
        }

        [data-theme="dark"] .reaction-wrap {
            background: #1b2430;
            border-color: #2f3d4e;
        }

        .bubble-row {
            display: flex;
        }

        .bubble-row.left {
            justify-content: flex-start;
        }

        .bubble-row.right {
            justify-content: flex-end;
        }

        .bubble {
            max-width: min(78%, 640px);
            border-radius: 18px;
            padding: 10px 12px;
            line-height: 1.5;
            font-size: 0.94rem;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.08);
            position: relative;
            display: grid;
            gap: 6px;
        }

        .bubble.left {
            background: #ffffff;
            color: #1f2d3a;
            border-top-left-radius: 8px;
        }

        [data-theme="dark"] .bubble.left {
            background: #2a3645;
            color: #e3ecf4;
        }

        .bubble.right {
            background: #1677ff;
            color: #ffffff;
            border-top-right-radius: 8px;
        }

        .bubble-meta {
            font-size: 0.72rem;
            opacity: 0.8;
        }

        .empty-issues {
            background: var(--bg-surface);
            border: 1px dashed var(--border-color);
            border-radius: 14px;
            padding: 20px;
            color: var(--text-muted);
        }

        @media (max-width: 768px) {
            .issues-hero h1 {
                font-size: 1.6rem;
            }

            .issue-card {
                padding: 16px;
            }

            .issue-image {
                max-width: 100%;
            }

            .issue-image img {
                max-height: min(34vh, 250px);
            }

            .issue-inline-gallery {
                grid-template-columns: 1fr;
            }

            .bubble {
                max-width: 88%;
            }
        }
    </style>
