<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>기술 블로그 | lilhwang.com</title>
  <meta name="description" content="실전 개발 가이드와 기술 트렌드를 카드 UI로 빠르게 탐색하는 블로그 페이지">
  <meta name="robots" content="index, follow">
  <link rel="canonical" href="https://lilhwang.com/blog.html">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #eef4f8;
      --surface: #ffffff;
      --line: #d6e3ea;
      --text: #0f1720;
      --muted: #56707f;
      --brand: #0f6fbb;
      --brand-soft: #e4f1fb;
      --accent: #0f9d81;
      --accent-soft: #dcf8f1;
      --chip: #f4f8fb;
      --max: 1120px;
      --radius: 16px;
      --shadow: 0 14px 30px rgba(13, 38, 56, 0.08);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      color: var(--text);
      font-family: "Space Grotesk", "Apple SD Gothic Neo", "Noto Sans KR", sans-serif;
      background:
        radial-gradient(circle at 88% 8%, rgba(15, 111, 187, 0.15), transparent 40%),
        radial-gradient(circle at 8% 94%, rgba(15, 157, 129, 0.12), transparent 38%),
        var(--bg);
      line-height: 1.5;
    }

    a { color: inherit; }

    .wrap {
      max-width: var(--max);
      margin: 0 auto;
      padding: 22px 16px 72px;
    }

    .nav-shell {
      position: sticky;
      top: 10px;
      z-index: 40;
      margin-bottom: 14px;
      border: 1px solid var(--line);
      border-radius: var(--radius);
      background: rgba(255, 255, 255, 0.92);
      backdrop-filter: blur(10px);
      box-shadow: var(--shadow);
      padding: 10px;
    }

    .nav {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      align-items: center;
    }

    .nav a {
      text-decoration: none;
      border: 1px solid var(--line);
      background: #f8fbfd;
      border-radius: 999px;
      font-size: 0.88rem;
      font-weight: 600;
      padding: 7px 12px;
      transition: 0.2s ease;
    }

    .nav a:hover {
      border-color: #9bc4e4;
      color: #0b5e9e;
      background: var(--brand-soft);
    }

    .nav a.active {
      border-color: #87b7dd;
      color: #0b5e9e;
      background: var(--brand-soft);
    }

    .hero {
      border: 1px solid var(--line);
      border-radius: var(--radius);
      background: linear-gradient(135deg, #f7fcff 0%, #ffffff 100%);
      box-shadow: var(--shadow);
      padding: clamp(20px, 3vw, 30px);
      margin-bottom: 14px;
    }

    .hero h1 {
      margin: 0;
      font-size: clamp(1.7rem, 3.8vw, 2.6rem);
      letter-spacing: -0.02em;
    }

    .hero p {
      margin: 10px 0 0;
      color: var(--muted);
      max-width: 760px;
      font-size: 0.95rem;
    }

    .toolbar {
      border: 1px solid var(--line);
      border-radius: var(--radius);
      background: var(--surface);
      box-shadow: var(--shadow);
      margin-bottom: 14px;
      padding: 14px;
    }

    .toolbar-head {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
      font-size: 0.86rem;
      color: var(--muted);
    }

    .chips {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }

    .chip {
      border: 1px solid var(--line);
      border-radius: 999px;
      background: var(--chip);
      color: #214252;
      font: inherit;
      font-size: 0.82rem;
      padding: 6px 12px;
      cursor: pointer;
      transition: 0.18s ease;
    }

    .chip:hover {
      border-color: #a9ccd5;
      background: #ebf6f8;
    }

    .chip.active {
      border-color: #82c8b9;
      background: var(--accent-soft);
      color: #0a6f59;
      font-weight: 600;
    }

    .posts-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 12px;
    }

    .status-box {
      border: 1px dashed #b8d0dc;
      border-radius: var(--radius);
      padding: 20px;
      text-align: center;
      background: #f8fcff;
      color: var(--muted);
      margin-bottom: 14px;
    }

    .status-box strong {
      display: block;
      color: #0e3348;
      margin-bottom: 6px;
    }

    .post-card {
      border: 1px solid var(--line);
      border-radius: 14px;
      overflow: hidden;
      background: var(--surface);
      box-shadow: var(--shadow);
      display: grid;
      grid-template-rows: 180px 1fr;
      min-height: 100%;
    }

    .card-main-link {
      text-decoration: none;
      color: inherit;
      display: block;
    }

    .thumb {
      position: relative;
      background: linear-gradient(135deg, #e5f4fb, #e8faf5);
    }

    .thumb img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .category {
      position: absolute;
      top: 10px;
      left: 10px;
      border-radius: 999px;
      background: rgba(10, 43, 64, 0.78);
      color: #f3fbff;
      font-size: 0.74rem;
      padding: 4px 9px;
      letter-spacing: 0.02em;
    }

    .post-body {
      padding: 14px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .post-meta {
      color: var(--muted);
      font-size: 0.8rem;
      display: flex;
      gap: 8px;
      align-items: center;
      flex-wrap: wrap;
    }

    .post-title {
      margin: 0;
      font-size: 1rem;
      letter-spacing: -0.01em;
      line-height: 1.35;
    }

    .post-title a {
      text-decoration: none;
      transition: 0.2s ease;
    }

    .post-title a:hover {
      color: var(--brand);
    }

    .post-excerpt {
      margin: 0;
      color: #314956;
      font-size: 0.88rem;
      display: -webkit-box;
      -webkit-line-clamp: 3;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .post-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
    }

    .tag {
      border-radius: 999px;
      border: 1px solid #c7deea;
      background: #f2f9fd;
      color: #1d5672;
      font-size: 0.74rem;
      padding: 3px 8px;
      cursor: pointer;
    }

    .modal {
      position: fixed;
      inset: 0;
      z-index: 80;
      display: grid;
      place-items: center;
      padding: 16px;
    }

    .modal[hidden] {
      display: none;
    }

    .modal-backdrop {
      position: absolute;
      inset: 0;
      border: 0;
      background: rgba(6, 21, 32, 0.55);
      cursor: pointer;
    }

    .modal-panel {
      position: relative;
      width: min(900px, 100%);
      max-height: calc(100vh - 36px);
      overflow: auto;
      border: 1px solid var(--line);
      border-radius: 18px;
      background: #fff;
      box-shadow: 0 30px 50px rgba(0, 0, 0, 0.25);
    }

    .modal-head {
      position: sticky;
      top: 0;
      z-index: 2;
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 12px;
      padding: 16px 18px;
      border-bottom: 1px solid var(--line);
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(8px);
    }

    .modal-head h2 {
      margin: 0;
      font-size: clamp(1.05rem, 2.6vw, 1.45rem);
      line-height: 1.35;
      letter-spacing: -0.01em;
    }

    .modal-close {
      border: 1px solid #b8d0dc;
      background: #f4f9fc;
      border-radius: 999px;
      padding: 6px 10px;
      font-size: 0.84rem;
      cursor: pointer;
      white-space: nowrap;
    }

    .modal-content {
      padding: 18px;
    }

    .detail-thumb {
      width: 100%;
      border-radius: 12px;
      border: 1px solid var(--line);
      margin: 0 0 16px;
      overflow: hidden;
      background: linear-gradient(135deg, #e5f4fb, #e8faf5);
    }

    .detail-thumb img {
      width: 100%;
      height: auto;
      display: block;
    }

    .detail-meta {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      color: var(--muted);
      font-size: 0.86rem;
      margin-bottom: 12px;
    }

    .detail-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-bottom: 14px;
    }

    .detail-tags span {
      border-radius: 999px;
      border: 1px solid #c7deea;
      background: #f2f9fd;
      color: #1d5672;
      font-size: 0.78rem;
      padding: 4px 9px;
    }

    .detail-body {
      color: #1a3040;
      font-size: 0.95rem;
      line-height: 1.72;
    }

    .detail-body h3 {
      margin: 20px 0 8px;
      font-size: 1.02rem;
      color: #10384e;
    }

    .detail-body p {
      margin: 0 0 12px;
    }

    .detail-body ul,
    .detail-body ol {
      margin: 0 0 14px 20px;
      padding: 0;
    }

    .retry-btn {
      border: 1px solid #8db9d8;
      background: #e8f4fc;
      color: #0b5e9e;
      border-radius: 999px;
      padding: 7px 12px;
      cursor: pointer;
      font: inherit;
      font-size: 0.86rem;
    }

    .empty {
      border: 1px dashed #b8d0dc;
      border-radius: var(--radius);
      padding: 24px;
      text-align: center;
      background: #f8fcff;
      color: var(--muted);
    }

    @media (min-width: 700px) {
      .posts-grid {
        grid-template-columns: repeat(2, minmax(0, 1fr));
      }
    }

    @media (min-width: 1024px) {
      .posts-grid {
        grid-template-columns: repeat(3, minmax(0, 1fr));
      }
    }

    @media (max-width: 560px) {
      .nav-shell {
        top: 6px;
      }

      .post-card {
        grid-template-rows: 168px 1fr;
      }
    }
  </style>
</head>
<body>
  <main class="wrap">
    <header class="nav-shell">
      <nav class="nav" aria-label="주요 메뉴">
        <a href="index.html">홈</a>
        <a href="issues.html" target="_blank" rel="noopener noreferrer">이슈</a>
        <a href="blog.html" class="active" aria-current="page">블로그</a>
        <a href="developer-tools.html">도구</a>
      </nav>
    </header>

    <section class="hero">
      <h1>모던 테크 블로그</h1>
      <p>실전 개발 가이드와 트렌드 분석 글을 카드 UI로 빠르게 살펴보세요. 태그를 눌러 원하는 주제만 바로 필터링할 수 있습니다.</p>
    </section>

    <section class="toolbar" aria-label="태그 필터">
      <div class="toolbar-head">
        <span>태그 필터</span>
        <strong id="resultCount">0개 글</strong>
      </div>
      <div class="chips" id="tagChips"></div>
    </section>

    <section id="statusBox" class="status-box" aria-live="polite" hidden></section>
    <section class="posts-grid" id="postsGrid" aria-live="polite"></section>

    <section id="postModal" class="modal" aria-live="polite" hidden>
      <button class="modal-backdrop" id="modalBackdrop" type="button" aria-label="상세 보기 닫기"></button>
      <article class="modal-panel" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
        <header class="modal-head">
          <h2 id="modalTitle">게시글 상세</h2>
          <button class="modal-close" id="modalClose" type="button">닫기</button>
        </header>
        <div class="modal-content" id="modalContent"></div>
      </article>
    </section>
  </main>

  <script>
    const state = {
      posts: [],
      filtered: [],
      activeTag: "ALL",
      tagCounts: new Map(),
      postsLoaded: false,
      loadError: null
    };

    const postsGrid = document.getElementById("postsGrid");
    const tagChips = document.getElementById("tagChips");
    const resultCount = document.getElementById("resultCount");
    const statusBox = document.getElementById("statusBox");
    const postModal = document.getElementById("postModal");
    const modalTitle = document.getElementById("modalTitle");
    const modalContent = document.getElementById("modalContent");
    const modalBackdrop = document.getElementById("modalBackdrop");
    const modalClose = document.getElementById("modalClose");

    function escapeHtml(value) {
      return String(value || "")
        .replaceAll("&", "&amp;")
        .replaceAll("<", "&lt;")
        .replaceAll(">", "&gt;")
        .replaceAll('"', "&quot;")
        .replaceAll("'", "&#39;");
    }

    function formatDate(raw) {
      if (!raw) return "날짜 미상";
      const date = new Date(raw);
      if (Number.isNaN(date.getTime())) return raw;
      return new Intl.DateTimeFormat("ko-KR", {
        year: "numeric",
        month: "short",
        day: "numeric"
      }).format(date);
    }

    function normalizePosts(payload) {
      const list = Array.isArray(payload && payload.posts) ? payload.posts : [];
      return list
        .filter((post) => post && post.title)
        .sort((a, b) => {
          const at = Date.parse(a.date || "") || 0;
          const bt = Date.parse(b.date || "") || 0;
          return bt - at;
        });
    }

    function setStatus(type, message, detail = "") {
      if (!message) {
        statusBox.hidden = true;
        statusBox.innerHTML = "";
        return;
      }

      statusBox.hidden = false;
      const safeMessage = escapeHtml(message);
      const safeDetail = escapeHtml(detail);
      const retry = type === "error"
        ? '<button type="button" class="retry-btn" id="retryLoadBtn">다시 시도</button>'
        : "";
      statusBox.innerHTML = `<strong>${safeMessage}</strong>${safeDetail ? `<span>${safeDetail}</span>` : ""}${retry ? `<div style="margin-top:10px;">${retry}</div>` : ""}`;
      const retryBtn = document.getElementById("retryLoadBtn");
      if (retryBtn) {
        retryBtn.addEventListener("click", () => {
          init();
        });
      }
    }

    function collectTagCounts(posts) {
      const counts = new Map();
      posts.forEach((post) => {
        (Array.isArray(post.tags) ? post.tags : []).forEach((tag) => {
          const key = String(tag || "").trim();
          if (!key) return;
          counts.set(key, (counts.get(key) || 0) + 1);
        });
      });
      return counts;
    }

    function renderTagChips() {
      const sortedTags = Array.from(state.tagCounts.entries())
        .sort((a, b) => {
          if (b[1] !== a[1]) return b[1] - a[1];
          return a[0].localeCompare(b[0], "ko");
        })
        .slice(0, 28)
        .map(([tag]) => tag);

      const chips = ["ALL", ...sortedTags];
      tagChips.innerHTML = chips
        .map((tag) => {
          const count = tag === "ALL" ? state.posts.length : state.tagCounts.get(tag);
          const active = tag === state.activeTag ? "active" : "";
          const label = tag === "ALL" ? "전체" : tag;
          return `<button class="chip ${active}" type="button" data-tag="${escapeHtml(tag)}">${escapeHtml(label)} (${count})</button>`;
        })
        .join("");

      tagChips.querySelectorAll(".chip").forEach((button) => {
        button.addEventListener("click", () => {
          state.activeTag = button.dataset.tag || "ALL";
          applyFilter();
        });
      });
    }

    function renderPosts() {
      resultCount.textContent = `${state.filtered.length}개 글`;

      if (!state.filtered.length) {
        postsGrid.innerHTML = '<article class="empty">선택한 태그에 해당하는 게시글이 없습니다.</article>';
        return;
      }

      postsGrid.innerHTML = state.filtered
        .map((post) => {
          const tags = (Array.isArray(post.tags) ? post.tags : []).slice(0, 4);
          const category = String(post.category || "tech").toUpperCase();
          const safeTitle = escapeHtml(post.title);
          const safeExcerpt = escapeHtml(post.excerpt || "요약이 아직 준비되지 않았습니다.");
          const image = post.image ? escapeHtml(post.image) : "";
          const postHash = escapeHtml(`#post-${String(post.id || post.slug || "").trim()}`);

          return `
            <article class="post-card">
              <a class="card-main-link" href="${postHash}">
                <div class="thumb">
                  ${image ? `<img src="${image}" alt="${safeTitle}" loading="lazy">` : ""}
                  <span class="category">${escapeHtml(category)}</span>
                </div>
                <div class="post-body">
                  <div class="post-meta">
                    <span>${formatDate(post.date)}</span>
                  </div>
                  <h2 class="post-title">${safeTitle}</h2>
                  <p class="post-excerpt">${safeExcerpt}</p>
                </div>
              </a>
              <div class="post-body" style="padding-top:0;">
                <div class="post-tags">
                  ${tags.map((tag) => `<button class="tag" type="button" data-tag="${escapeHtml(tag)}">#${escapeHtml(tag)}</button>`).join("")}
                </div>
              </div>
            </article>
          `;
        })
        .join("");

      postsGrid.querySelectorAll(".tag").forEach((button) => {
        button.addEventListener("click", () => {
          state.activeTag = button.dataset.tag || "ALL";
          applyFilter();
          window.scrollTo({ top: 0, behavior: "smooth" });
        });
      });
    }

    function parsePostIdFromHash(hashValue) {
      const raw = String(hashValue || "").replace(/^#/, "").trim();
      if (!raw) return "";
      if (raw.startsWith("post-")) return raw.slice(5);
      return raw;
    }

    function findPostByRouteId(routeId) {
      const target = String(routeId || "").trim();
      if (!target) return null;
      return state.posts.find((post) => {
        const id = String(post.id || "").trim();
        const slug = String(post.slug || "").trim();
        return target === id || target === slug || target === `post-${slug}`;
      }) || null;
    }

    function markdownToHtml(text) {
      const input = String(text || "");
      const lines = input.split(/\r?\n/);
      const chunks = [];
      let listBuffer = null;

      function closeList() {
        if (!listBuffer) return;
        const tag = listBuffer.type === "ol" ? "ol" : "ul";
        chunks.push(`<${tag}>${listBuffer.items.join("")}</${tag}>`);
        listBuffer = null;
      }

      lines.forEach((line) => {
        const value = line.trim();
        if (!value) {
          closeList();
          return;
        }

        const orderedMatch = value.match(/^\d+\.\s+(.+)/);
        const unorderedMatch = value.match(/^[-*]\s+(.+)/);
        if (orderedMatch) {
          if (!listBuffer || listBuffer.type !== "ol") {
            closeList();
            listBuffer = { type: "ol", items: [] };
          }
          listBuffer.items.push(`<li>${escapeHtml(orderedMatch[1])}</li>`);
          return;
        }

        if (unorderedMatch) {
          if (!listBuffer || listBuffer.type !== "ul") {
            closeList();
            listBuffer = { type: "ul", items: [] };
          }
          listBuffer.items.push(`<li>${escapeHtml(unorderedMatch[1])}</li>`);
          return;
        }

        closeList();

        const h3 = value.match(/^###\s+(.+)/);
        if (h3) {
          chunks.push(`<h3>${escapeHtml(h3[1])}</h3>`);
          return;
        }

        const h2 = value.match(/^##\s+(.+)/);
        if (h2) {
          chunks.push(`<h3>${escapeHtml(h2[1])}</h3>`);
          return;
        }

        const h1 = value.match(/^#\s+(.+)/);
        if (h1) {
          chunks.push(`<h3>${escapeHtml(h1[1])}</h3>`);
          return;
        }

        chunks.push(`<p>${escapeHtml(value)}</p>`);
      });

      closeList();
      return chunks.join("");
    }

    function closeModal() {
      postModal.hidden = true;
      document.body.style.overflow = "";
    }

    function openModal() {
      postModal.hidden = false;
      document.body.style.overflow = "hidden";
    }

    function renderPostDetailByHash() {
      const routeId = parsePostIdFromHash(window.location.hash);
      if (!routeId) {
        closeModal();
        return;
      }

      if (!state.postsLoaded) {
        modalTitle.textContent = "불러오는 중...";
        modalContent.innerHTML = '<article class="empty">게시글을 읽는 중입니다.</article>';
        openModal();
        return;
      }

      const post = findPostByRouteId(routeId);
      if (!post) {
        modalTitle.textContent = "게시글을 찾을 수 없습니다";
        modalContent.innerHTML = '<article class="empty">요청하신 글이 존재하지 않거나 삭제되었습니다.</article>';
        openModal();
        return;
      }

      const tags = (Array.isArray(post.tags) ? post.tags : []).slice(0, 10);
      const image = post.image ? escapeHtml(post.image) : "";
      modalTitle.textContent = post.title || "게시글 상세";
      modalContent.innerHTML = `
        ${image ? `<figure class="detail-thumb"><img src="${image}" alt="${escapeHtml(post.title || "게시글")}" loading="lazy"></figure>` : ""}
        <div class="detail-meta">
          <span>${formatDate(post.date)}</span>
          <span>카테고리: ${escapeHtml(String(post.category || "tech").toUpperCase())}</span>
          <span>ID: ${escapeHtml(String(post.id || ""))}</span>
        </div>
        <div class="detail-tags">
          ${tags.map((tag) => `<span>#${escapeHtml(tag)}</span>`).join("")}
        </div>
        <section class="detail-body">${markdownToHtml(post.content || post.excerpt || "")}</section>
      `;
      openModal();
    }

    function applyFilter() {
      if (state.activeTag === "ALL") {
        state.filtered = [...state.posts];
      } else {
        state.filtered = state.posts.filter((post) =>
          (Array.isArray(post.tags) ? post.tags : []).some((tag) => String(tag || "") === state.activeTag)
        );
      }
      renderTagChips();
      renderPosts();
    }

    async function init() {
      state.postsLoaded = false;
      state.loadError = null;
      setStatus("loading", "게시글을 불러오는 중입니다...");
      postsGrid.innerHTML = '<article class="empty">데이터를 준비하고 있습니다.</article>';
      resultCount.textContent = "불러오는 중...";

      try {
        const response = await fetch("posts.json", { cache: "no-cache" });
        if (!response.ok) throw new Error(`HTTP ${response.status}`);
        const payload = await response.json();
        state.posts = normalizePosts(payload);
        state.tagCounts = collectTagCounts(state.posts);
        state.postsLoaded = true;
        setStatus("", "");
        applyFilter();
        renderPostDetailByHash();
      } catch (error) {
        state.loadError = error;
        state.postsLoaded = false;
        postsGrid.innerHTML = '<article class="empty">게시글 목록을 불러오지 못했습니다. 잠시 후 다시 시도해주세요.</article>';
        resultCount.textContent = "불러오기 실패";
        setStatus("error", "목록 로딩 실패", "네트워크 상태를 확인한 뒤 다시 시도해주세요.");
        renderPostDetailByHash();
      }
    }

    modalBackdrop.addEventListener("click", () => {
      window.location.hash = "";
    });

    modalClose.addEventListener("click", () => {
      window.location.hash = "";
    });

    window.addEventListener("hashchange", () => {
      renderPostDetailByHash();
    });

    window.addEventListener("keydown", (event) => {
      if (event.key === "Escape" && !postModal.hidden) {
        window.location.hash = "";
      }
    });

    init();
  </script>
</body>
</html>
